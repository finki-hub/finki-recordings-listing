name: Linters

on:
  push:
    branches: [main, dev]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  markdown-and-build:
    name: Lint Markdown and Build VitePress
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm ci

      - name: Lint Markdown
        run: npm run lint:md

      - name: Build VitePress
        run: npm run docs:build
