name: Linters

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  markdown-and-build:
    name: Lint Markdown and Build VitePress
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm i

      - name: Lint Markdown
        run: npm run lint:md

      - name: Build VitePress
        run: npm run docs:build
