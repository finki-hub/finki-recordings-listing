name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  markdown-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint Markdown
        run: npm run lint:md

      - name: Build VitePress
        run: npm run docs:build
